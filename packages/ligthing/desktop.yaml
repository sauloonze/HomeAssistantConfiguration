    color_temp: false
    rgb: true
    optimistic: true
    qos: 0
    retain: true

#################################################################
#                                                               #
#                          Input Number                         #
#                                                               #
#################################################################

input_number:
  neopixel_animation_speed:
    name: NeoPixel Animation Speed
    initial: 200
    min: 0
    max: 255
    step: 5

#################################################################
#                                                               #
#                          Automations                          #
#                                                               #
#################################################################

automation:
  - alias: NeoPixel Animation Speed Send
    initial_state: true
    hide_entity: false
    trigger:
    - entity_id: input_number.neopixel_animation_speed
      platform: state
    action:
    - data_template:
        payload_template: '{"speed": {{ trigger.to_state.state | int }}}'
        retain: true
        topic: home/NanoLED_ha/state/in
      service: mqtt.publish

  - alias: NeoPixel Animation Speed Receive
    trigger:
    - platform: mqtt
      topic: home/NanoLED_ha/state/out
    action:
    - data_template:
        entity_id: input_number.neopixel_animation_speed
        value: '{{ trigger.payload_json.speed | int }}'
      service: input_number.set_value