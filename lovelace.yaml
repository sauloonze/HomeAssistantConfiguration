            - style:
                left: 16%
                top: 88%
                color: white
              entity: binary_sensor.doors
              type: state-icon
            - style:
                left: 32%
                top: 88%
                color: white
              entity: binary_sensor.trash
              type: state-icon
            - style:
                left: 41%
                top: 88%
                color: white
              entity: binary_sensor.recycle
              type: state-icon
            - style:
                left: 87%
                top: 82%
                color: white
