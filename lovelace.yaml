                - style:
                    left: 90%
                    top: 10%
                    color: white
                  entity: binary_sensor.saulos_pixel2xl_ble_status
                  type: state-icon
              type: picture-elements
              image: /local/lovelace/home/saulo.jpg
            type: 'custom:card-modder'
            style:
              border: 'solid 1px rgba(100,100,100,0.3)'
              border-radius: 20px
              overflow: hidden
          - card:
              elements:
                - style:
                    left: 27%
