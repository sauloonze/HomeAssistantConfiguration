              entity: sensor.temperature_158d000170e48e
              type: state-label
          type: picture-elements
          image: /local/lovelace/home/home.png
        type: 'custom:card-modder'
        style:
          border: 'solid 1px rgba(100,100,100,0.3)'
          border-radius: 20px
          overflow: hidden
      - type: entities
        entities:
          - hide:
              power: true
              volume: true
            info: short
            source: icon
            group: true
            type: 'custom:mini-media-player'
            entity: media_player.home_group
          - icon: 'mdi:speaker'
            hide:
              controls: true
            show_source: true
            group: true
            artwork: cover
            artwork_border: true
            entity: media_player.samsung_tv
            type: 'custom:mini-media-player'
          - icon: 'mdi:speaker'
            hide:
              controls: true
            show_source: true
            group: true
            artwork: cover
            artwork_border: false
            entity: media_player.living_room
            type: 'custom:mini-media-player'
          - icon: 'mdi:speaker'
            hide:
              controls: true
            group: true
            artwork: cover
            artwork_border: false
            entity: media_player.family_room_speaker
            type: 'custom:mini-media-player'
      - entity: weather.dark_sky
        type: weather-forecast
  - icon: 'mdi:television'
    background: center / cover no-repeat url("/local/lovelace/background.gif") fixed
    badges: []
    cards:
      - type: 'custom:compact-custom-header'
        main_config: true
      - entities:
          - input_select.radio_station
          - input_select.media_player
          - input_number.radio_volume
          - script.play_radio
          - script.stop_radio
        show_header_toggle: false
        type: entities
        title: Radio
        id: bcd37a30efe04c2a95126a36081e5241
      - card:
          name: Main TV
          entity: switch.power_main_tv
          type: picture-entity
          tap_action:
            action: toggle
          image: /local/lovelace/tv-switch_1.jpg
        type: 'custom:card-modder'
      - entity: media_player.living_room
        type: media-control
      - entity: media_player.samsung_tv
        type: media-control
      - entity: media_player.family_room_speaker
        type: media-control
